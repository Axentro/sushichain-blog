---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt | strip_html | truncate: 250 }}... <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">read more</a>
      </div>

      {% if post.tags.first %}
        <div class="tags">
            Tagged: 
            {% for tag in post.tags %}
              <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
      {% endif %}

    </article>
  {% endfor %}
</div>
